  <script>
  // 定义的作用域范围内的变量，会在这个作用域内产生变量提升的效果
  console.log(a); // undefined 【Uncaught ReferenceError: a is not defined】
  // var a = 2;
  [let a = 2; let，块级作用域，取消了变量提升的效果] 
  console.log(a); // 2  【没有执行】
